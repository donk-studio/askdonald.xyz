<!DOCTYPE html>
<html>
  <head>
	<title>json-query-tester</title>

		<link rel="stylesheet" type="text/css" href="res/styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	</head>

	<body>
		<div id="container">
			<div id="input-div">
				<input type="text" placeholder="Excuse me, Mr. Trump..." id="search-input"/>
				<div id="search-button">ASK</div>
				</div>
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
	
			// Point on input focus
			$( '#search-input' ).focus(function() {
				$("#container").css({
					"background-image": "url(res/bg-focus.png)", 
					"height"     : "100vh",
					"background-attachment": "fixed",
					"background-size": "cover",
					"margin": "0 auto"
				});
			});
			
			// Return bg to idle on input blur
			$("#search-input").blur(function() {
				$("#container").css({
					"background-image": "url(res/bg-idle.png)", 
					"height"     : "100vh",
					"background-attachment": "fixed",
					"background-size": "cover",
					"margin": "0 auto"
				});
			}); 

			// On Enter Press
			$("#search-input").on('keyup', function (event) {
			    if (event.keyCode == 13) {
			        askDonald();
			    }
			});

			// On Search Button Press
			$('#search-button').click(function() {
				askDonald();
			});

			// SEARCH json text elements for up to 6 terms
			function askDonald() {
				
				$("#container").css({
					"background-image": "url(res/background.png)", 
					"height"     : "100vh",
					"background-attachment": "fixed",
					"background-size": "cover",
					"margin": "0 auto"
				});
				
				var searchTerms = $("#search-input").val().split(" ");
				console.log('searchTerms: ', searchTerms);
				$.ajax("/tweets", {
					dataType: "json",
					success: function(tweets) {
						console.log('tweets: ', tweets);
					},
					error: function(error) {
						console.log('error: ', error.message);
					}
				});

				// $('<p class="tweet-created">' + field.created_at + '</p>').appendTo('#log-div');
				// $('<p class="tweet-link"><a href="' + 'https://twitter.com/' + field.user.screen_name + '/status/' + field.id_str + '">LINK</p>').appendTo('#log-div');
				//  $('<p class="tweet-text">' + field.text + '</p>').appendTo('#log-div');
			}

	</script>

</html>
